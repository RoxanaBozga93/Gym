<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Form</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName" /></p>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <p>Last name: <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName"/></p>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <p>Email: <input type="text" th:field="*{email}" id="email" placeholder="email"/></p>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <p>Password: <input type="text" th:field="*{pass}" id="pass" placeholder="pass"/></p>
    <span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
    <p>Phone: <input type="text" th:field="*{phone}" id="phone" placeholder="phone"/></p>
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>



    <p><input type="submit" value="Save" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
